
<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>Prime Number</title>
</head>
<body>
<script>
function checkprimenumber(n){
    for (c=2; c<=n - 1; c++){
      if ( n%c == 0 ){
        return false;
      }
      return true;
   }
}

function printprimenumber(number){
    if(checkprimenumber(number) == true){
       document.write(number+" True <br />");
    }else{
       document.write(number+" False <br />");}
}

function printnumbers(range){
    for (i=1; i<=range; i++){
       printprimenumber(i);
   }
}

var maxnumber = 100;
printnumbers(maxnumber);
</script>

</body>
</html>
