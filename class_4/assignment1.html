
<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>FizzBuzz</title>
</head>
<body>
 <div id="main">

 </div>
 <script>
   for(let i = 1; i <=100; ++i){

 if(i % 15 === 0){

        // console.log('Fizz Buzz');
        document.write('Fizz Buzz');
        document.write('<br/>');

    }else if(i % 3 === 0){

        // console.log('Fizz');
        document.write('Fizz');
        document.write('<br/>');

    }else if(i % 5 === 0){

        // console.log('Buzz');
        document.write('Buzz');
        document.write('<br/>');

    }else{

        // console.log(i);
        document.write(i);
        document.write('<br/>');
    }
}
    
 </script>
</body>
</html>
